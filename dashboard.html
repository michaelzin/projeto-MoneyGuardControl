    <style>
   /* Estilo para o container principal */
.transacoes-container {
    max-width: 700px;
    margin: 40px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 16px rgba(0,0,0,0.07);
    padding: 32px 24px;
}

/* Título */
.transacoes-container h2 {
    margin-bottom: 18px;
    color: #3f37c9;
    font-size: 1.5rem;
}

/* Formulário de transação */
#transaction-form {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 24px;
    align-items: center;
}

#transaction-form select,
#transaction-form input[type="number"],
#transaction-form input[type="date"],
#transaction-form input[type="text"] {
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    min-width: 120px;
}

#transaction-form button[type="submit"] {
    background: #4361ee;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 8px 18px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s;
}
#transaction-form button[type="submit"]:hover {
    background: #3f37c9;
}

/* Tabela de transações */
.transacoes-container table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
    background: #fafbfc;
    border-radius: 8px;
    overflow: hidden;
}

.transacoes-container th, .transacoes-container td {
    padding: 10px 8px;
    text-align: left;
}

.transacoes-container th {
    background: #e0e7ff;
    color: #3f37c9;
    font-weight: 600;
}

.transacoes-container tr:nth-child(even) {
    background: #f6f8fa;
}

.transacoes-container tr:hover {
    background: #e0e7ff33;
}

.transacoes-container td {
    color: #222;
}

/* Valor negativo em vermelho, positivo em verde */
.transacoes-container td.valor-negativo {
    color: #e63946;
    font-weight: bold;
}
.transacoes-container td.valor-positivo {
    color: #2ecc40;
    font-weight: bold;
}     




        
    </style>
